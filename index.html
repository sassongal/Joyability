    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              platinum: '#E7ECEF',
              coral: '#F05D5E',
              'coral-hover': '#D04C4D',
              teal: '#0F7173',
              'teal-hover': '#095556',
              grey: '#272932',
              bronze: '#D8A47F',
              black: '#000000',
              white: '#FFFFFF',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #E7ECEF; /* Platinum */
        color: #272932; /* Shadow Grey */
      }
      /* Custom Scrollbar - Grey Tone */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #E7ECEF; 
      }
      ::-webkit-scrollbar-thumb {
        background: #D8A47F; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0F7173; 
      }
      
      .animate-fade-in {
        animation: fadeIn 0.3s ease-in-out;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
